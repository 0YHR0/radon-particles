---
  - name: CreateShellActivityDataPipeline
    vars: 
       ansible_python_interpreter: /usr/bin/python3
    hosts: localhost
    tasks:
        #Edit the variables in the file
      - name: Edit Log Directory name
        replace:
          path: CopyActivity.json
          regexp: '^(.*)"pipelineLogUri":(.*)$' 
          replace: '"pipelineLogUri":"{{log_bucket}}/{{log_directory}}",'
          backup: yes

      - name: Edit Schedule Period
        replace:
          path: CopyActivity.json
          regexp: '^(.*)"period":(.*)$' 
          replace: '"period":"{{edit_schedule}}",'
          backup: yes

      - name: Edit Source Bucket
        replace:
          path: CopyActivity.json
          regexp: '^(.*)"filePath":(.*)$' 
          replace: '"filePath":"{{source_bucket}}/{{file_name}}",'
          backup: yes

      - name: Edit Destination Bucket
        replace:
          path: CopyActivity.json
          regexp: '^(.*)"filePath":(.*)$' 
          replace: '"filePath":"{{destination_bucket}}/{{file_name}}",'
          backup: yes



        
        # create Datapipeline and register the output pipeline ID  
      - name: Create Datapipeline
        shell: aws datapipeline create-pipeline --name "{{dp_name}}" --unique-id "{{dp_name}}"-token
        register: result

      - name: save the Json data to a Variable as a Fact
        set_fact:
          jsondata: "{{ result.stdout | from_json }}"

      - name: setPipelineId
        set_fact:
          pipeline_id: "{{ jsondata | json_query(jmesquery) }}"
        vars:
          jmesquery: 'pipelineId'
        
        #Set attribute "pipelineID"
      - name: set attributes
        set_stats:
          data:
            pipeline_id: "{{pipeline_id}}"

      - name: Define datapipleine
        shell: aws datapipeline put-pipeline-definition --pipeline-id "{{pipeline_id}}" --pipeline-definition file://CopyActivity.json
