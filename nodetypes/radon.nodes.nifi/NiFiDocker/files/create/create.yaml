- name: create
  hosts: all
  gather_facts: yes
  tasks:
    - name: Install Python pip module prerequisites (Linux)
      apt:
        name:
          - python3-pip
          - python3-virtualenv
          - python3-setuptools
          - python3-docker
        update_cache: yes
        state: present
      when: ansible_os_family == "Debian"
      become: yes
      

    - name: Run NiFi Docker image
      docker_container:
        name: NiFiDocker
        image: apache/nifi:{{dockerhub_tag}}
        pull: yes
        ports: 
          - "{{port}}:8080"
          - "9093:9093"
        volumes:
          - /tmp:/tmp
      become: yes
      
    - name: Wait for port to become open on the host ( dont start checking for 40 seconds )
      wait_for:
        port: "{{port}}"
        delay: 40


    - name: Write port variable to file
      copy:
         content: '{{ port | to_json }}'
         dest: /tmp/nifi.json
      delegate_to: 127.0.0.1
      become: no


