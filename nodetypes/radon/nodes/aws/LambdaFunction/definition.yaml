node_types:
  radon.nodes.aws.LambdaFunction:
    derived_from: radon.nodes.abstract.Function
    attributes:
      arn:
        type: string
    properties:
      role_name:
        type: string
      role_description:
        type: string
      runtime:
        type: string
      handler:
        type: string
      memory:
        description: Size in megabytes
        type: integer
        constraints:
          - in_range: [ 128, 3008 ]
      timeout:
        description: Time in seconds
        type: integer
        constraints:
          - in_range: [ 1, 900 ]
      schedule:
        type: string
    interfaces:
      Standard:
        inputs:
          function_name:
            default: { get_property: [ SELF, name ] }
          function_role_name:
            default: { get_property: [ SELF, role_name ] }
          function_role_description:
            default: { get_property: [ SELF, role_description ] }
          function_runtime:
            default: { get_property: [ SELF, runtime ] }
          function_handler:
            default: { get_property: [ SELF, handler ] }
          function_memory:
            default: { get_property: [ SELF, memory ] }
          function_timeout:
            default: { get_property: [ SELF, timeout ] }
          function_code:
            default: { get_artifact: [ SELF, deployment_package ] }
          aws_access_key_id:
            default: { get_property: [ SELF, host, access_key_id ] }
          aws_secret_access_key:
            default: { get_property: [ SELF, host, secret_access_key ] }
          aws_region:
            default: { get_property: [ SELF, host, region ] }
        create: files/create.yml
        delete: files/delete.yml