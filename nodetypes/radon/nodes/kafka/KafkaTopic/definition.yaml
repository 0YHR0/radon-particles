node_types:
  radon.nodes.kafka.KafkaTopic:
    derived_from: tosca.nodes.Root
    properties:
      topic_name:
        type: string
        required: true
        constraints:
          - pattern: "[-_A-Za-z0-9]+"
      partitions:
        type: integer
        required: false
        default: 1
      replicas:
        type: integer
        required: false
        default: 1
      min_insync_replicas:
        type: integer
        required: false
        default: 1
        constraints:
          - greater_or_equal: 0
      retention:
        type: scalar-unit.time
        required: false
        default: 7 d
        constraints:
          - greater_or_equal: 1 m
      roll_time:
        type: scalar-unit.time
        required: false
        default: 7 d
        constraints:
          - greater_or_equal: 1 m
      segment_size:
        type: scalar-unit.size
        required: false
        default: 1 GiB
        constraints:
          - greater_or_equal: 1 KiB
    capabilities:
      kafka_topic:
        type: radon.capabilities.kafka.KafkaTopic
        occurrences: [0, UNBOUNDED]
    requirements:
      - host:
          capability: radon.capabilities.kafka.KafkaHosting
          relationship: tosca.relationships.HostedOn
    interfaces:
      Standard:
        create:
          inputs:
            TOPIC_NAME:
              default: { get_property: [SELF, topic_name] }
            PARTITIONS:
              type: integer
              default: { get_property: [SELF, partitions] }
            REPLICAS:
              type: integer
              default: { get_property: [SELF, replicas] }
            MIN_INSYNC_REPLICAS:
              type: integer
              default: { get_property: [SELF, min_insync_replicas] }
            RETENTION:
              type: scalar-unit.time
              default: { get_property: [SELF, retention] }
            SEGMENT_SIZE:
              type: scalar-unit.size
              default: { get_property: [SELF, segment_size] }
            ROLL_TIME:
              type: scalar-unit.time
              default: { get_property: [SELF, roll_time] }