node_types:
  radon.nodes.java.JavaRuntime:
    derived_from: tosca.nodes.SoftwareComponent
    attributes:
      java_home: { get_operation_output: [SELF, Standard, create, JAVA_HOME] }
      component_version: { get_attribute: [SELF, host, java_version] }
      only_jre: { get_attribute: [SELF, host, only_jre] }
      headless: { get_attribute: [SELF, host, headless] }
    capabilities:
      host:
        type: radon.capabilities.container.JavaRuntime
        occurrences: [0, UNBOUNDED]
    interfaces:
      Standard:
        create:
          inputs:
            JAVA_VERSION: { get_attribute: [SELF, component_version] }
            JAVA_IS_JRE: { get_attribute: [SELF, only_jre] }
            JAVA_IS_HEADLESS: { get_attribute: [SELF, headless] }
        delete:
          inputs:
            JAVA_VERSION: { get_attribute: [SELF, component_version] }
            JAVA_HOME: { get_attribute: [SELF, java_home] }